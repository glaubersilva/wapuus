<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=v1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fb1" />
    <meta
      name="description"
      content="A place to share custom Wappus"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Wapuus</title>

	<!--
		More about it here: https://ogp.me/
		And here: https://developers.facebook.com/docs/sharing/webmasters/images/
		And here: https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started
	-->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Wapuus" />
	<meta property="og:description" content="A place to share custom Wappus" />
	<meta property="og:url" content="https://wapuus.org/" />
	<meta property="og:site_name" content="Wapuus" />
	<meta property="og:image" content="%PUBLIC_URL%/wapuus.png" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<meta property="og:image:type" content="image/png" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Wapuus" />
	<meta name="twitter:description" content="A place to share custom Wappus" />
	<meta name="twitter:image" content="%PUBLIC_URL%/wapuus.png" />
	<meta name="twitter:creator" content="@glaubersilva_me" />
	<meta name="twitter:site" content="@glaubersilva_me" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
